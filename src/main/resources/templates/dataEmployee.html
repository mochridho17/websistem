<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="bg-light">

        <a class="navbar-brand" href="/home">
            <i class="bi bi-grid-1x2-fill me-2"></i> Web - FV
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link">
                        <span th:text="${factory} + ' - ' + ${username}" class="profile-label"></span>
                    </a>

                <li class="nav-item dropdown">

                    </a>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="bi bi-door-closed-fill"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
<nav class="col-md-2 d-none d-md-block sidebar">
    <div class="position-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/home">
                    <i class="bi bi-house-door-fill"></i> Dashboard
                </a>
            </li>
            <li class="nav-item" th:if="${role == 'ADMIN'}">
                <a class="nav-link" href="/dataUsers">
                    <i class="bi bi-person-add"></i> Data Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dataEmployee">
                    <i class="bi bi-person-lines-fill"></i> Data Karyawan
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dataAttendance">
                    <i class="bi bi-list"></i> Data Kehadiran
                </a>
            </li>
        </ul>
    </div>
</nav>
            <!-- Main Content -->
            <!-- ...existing code... -->
<main class="col-md-10 ms-sm-auto px-4">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h2>Data Karyawan</h2>
        <!-- Tombol Upload yang memunculkan modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
            Upload
        </button>
    </div>
    <div class="table-responsive">
    <table id="employeeTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Employee No</th>
          <th>Nama</th>
          <th>Gender</th>
          <th>Dept Code</th>
          <th>Group Name</th>
          <th>Start Date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee_fiwa, iterStat : ${employeeList}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${employee_fiwa.employeeNo}"></td>
          <td th:text="${employee_fiwa.name}"></td>
          <td th:text="${employee_fiwa.gender}"></td>
          <td th:text="${employee_fiwa.deptCode}"></td>
          <td th:text="${employee_fiwa.groupName}"></td>
          <td th:text="${employee_fiwa.startDate}"></td>
        </tr>
      </tbody>
    </table>
</div>
    <!-- Modal Upload Excel -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" method="post" enctype="multipart/form-data" action="/upload-employee">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload File Excel Karyawan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="fileExcel" class="form-label">Pilih File Excel (.xlsx, .xls)</label>
                        <input class="form-control" type="file" id="fileExcel" name="file" accept=".xlsx,.xls" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- ...existing code... -->
        </div>
    </div>
    <script>
    $(document).ready(function () {
        $('#employeeTable').DataTable({
            "pageLength": 10,
            "lengthMenu": [5, 10, 25, 50, 100]
        });
    });
</script>
<script>
        function showLangAlert(event) {
            event.preventDefault();
            alert('Sedang dalam pengembangan.');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
