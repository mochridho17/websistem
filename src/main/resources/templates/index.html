<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${ip}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="system-title ">Staff Information System</div>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-4">
                <div class="card login-card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login to SIS</h3>
                        <form method="post" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label ">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="factory" class="form-label">Factory</label>
                                <select class="form-select" id="factory" name="factory" required>
                                    <option value="" disabled selected>-- Pilih Factory --</option>
                                    <option value="FIU">FIU</option>
                                    <option value="FIWA">FIWA</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-outline-light w-100 mb-2 fw-bold">Login</button>
                            <div th:if="${error}" class="alert alert-danger text-center mt-2" th:text="${error}"></div>
                            <div>
                                <p class="text-center mt-3">
                                    <a href="/forgot-password" class="text-decoration-none text-white fw-bold" onclick="showLangAlert(event)">Forgot Password?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showLangAlert(event) {
            event.preventDefault();
            alert('Sedang dalam pengembangan.');
        }
    </script>
</body>
</html>
