<main class="col-md-10 ms-sm-auto px-4" id="mainContent">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="d-flex justify-content-between align-items-center">
        <!-- <h2>Data Kehadiran</h2> -->
        <!-- Tombol Download yang memunculkan modal -->
    </div>
    <form method="get" action="/dataAttendance" class="row g-3 mb-3">
    <div class="col-auto">
        <input type="date" class="form-control" name="startDate" required>
    </div>
    <div class="col-auto">
        <input type="date" class="form-control" name="endDate" required>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" name="employeeNo" placeholder="Employee No (Opsional)">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-dark">Query</button>
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#downloadModal">
    Download Data Kehadiran
    </button>
    </div>
    
</form>
    <div class="table-responsive">
    <table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>NIK</th>
            <th>Nama</th>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>Dept Code</th>
            <th>Factory</th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${attendanceList == null or #lists.isEmpty(attendanceList)}">
        <td colspan="6" class="text-center">Tidak ada data</td>
    </tr>
    <tr th:each="att : ${attendanceList}">
        <td th:text="${att.employeeNik}"></td>
        <td th:text="${att.name}"></td>
        <td th:text="${att.tanggal}"></td>
        <td th:text="${att.jam}"></td>
        <td th:text="${att.deptCode}"></td>
        <td th:text="${att.factory}"></td>
    </tr>
</tbody>
</table>
</div>
    <!-- Modal Download Data Attendance -->
<div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" method="get" action="/download-attendance">
            <div class="modal-header">
                <h5 class="modal-title" id="downloadModalLabel">Download Data Kehadiran</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="startDate" class="form-label">From</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">To</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="factory" class="form-label">Factory</label>

                        <option value="">Semua Factory</option>
                        <option value="FV">FIU</option>

                    </select>
                </div> -->
                <div class="mb-3">
                    <label for="employeeNo" class="form-label">Employee No (Opsional)</label>
                    <input type="text" class="form-control" id="employeeNo" name="employeeNo" placeholder="Kosongkan untuk semua employee">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-dark">Download</button>
            </div>
        </form>
    </div>
</div>

<script>
        function showLangAlert(event) {
            event.preventDefault();
            alert('Sedang dalam pengembangan.');
        }
    </script>
    <script>
        // Toggle sidebar dan simpan state ke localStorage
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebarMenu');
            var main = document.getElementById('mainContent');
            sidebar.classList.toggle('d-none');
            if (sidebar.classList.contains('d-none')) {
                main.classList.remove('col-md-10');
                main.classList.add('col-md-12');
                localStorage.setItem('sidebarHidden', 'true');
            } else {
                main.classList.remove('col-md-12');
                main.classList.add('col-md-10');
                localStorage.setItem('sidebarHidden', 'false');
            }
        });

        // Saat halaman dimuat, cek state sidebar di localStorage
        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('sidebarMenu');
            var main = document.getElementById('mainContent');
            if (localStorage.getItem('sidebarHidden') === 'true') {
                sidebar.classList.add('d-none');
                main.classList.remove('col-md-10');
                main.classList.add('col-md-12');
            }
        });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
